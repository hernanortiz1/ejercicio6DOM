<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica de DOM" />
    <meta name="author" content="Hernan Ortiz" />
    <meta name="keywords" content="Boostrap, DOM, JS" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 6 DOM</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="contenedorPrincipal text-center">
          <h1>Temporizador</h1>
          <div class="m-3">
            <h3>Ingrese hora, minutos y segundos para comenzar</h3>
            <div class="input-group m-4">
              <input
                id="entradaHora"
                type="text"
                class="form-control"
                placeholder="Ejemplo: 10:11:12"
                aria-label="input"
                aria-describedby="basic-addon1"
              />
            </div>

            <button id="btnAceptar" type="submit" class="btn btn-primary mt-2">
              ACEPTAR
            </button>
          </div>
          <div class="contenedorPrincipal mt-4">
            <p class="display-1">00 : 00 : 00</p>
          </div>
          <div class="display-3">
            <i class="bi bi-pause-fill icono-btn"></i>
            <i class="bi bi-play-fill icono-btn"></i>
            <i class="bi bi-arrow-clockwise icono-btn"></i>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark-subtle py-2 mt-3">
      <div class="container d-flex gap-3 justify-content-center">
        <h3>
          Desarrollado por
          <a
            href="https://github.com/hernanortiz1/"
            class="text-decoration-none"
            target="_blank"
            >Hern√°n Ortiz</a
          >
        </h2>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
